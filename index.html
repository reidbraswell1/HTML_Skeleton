<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row-container">
                <div class="item-1">
                    <span>Logo image</span>
                </div>
                <div class="item-2">
                    <span>Input</span>
                </div>
            </div>
            <div class="row-container-2">
                <div class="item-3">
                    <span>Navigation</span>
                </div>
                <div class="item-4">
                    <span>Save Account Cart</span>
                </div>
            </div>
            <div class="row-container-3">
                <div class="covid">
                    <span>Covid Message</span>
                </div>
            </div>
        </header>
        <div class="image-container">
            <div class="image">
                <span>Amplifier Image</span>
            </div>
        </div>
        <div class="image-search">
            <span>Image Search Message</span>
        </div>
    </div>

</html>
